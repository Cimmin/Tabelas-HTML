<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 2</title>
    <style>
      table {
        border: 1px solid;
        width: 40%;
        border-collapse: collapse;
      }
      tr {
        height: 50px;
      }
      td {
        border: 1px solid;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <thead>
          <tr>
            <td colspan="2">TOPO</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="height: 600px">MENU</td>
            <td>CONTEÚDO</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="2">RODAPÉ</td>
        </tfoot>
      </table>
    </center>
  </body>
</html>
